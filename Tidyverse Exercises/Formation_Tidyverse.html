# Mutate 


2\. CrÃ©er une nouvelle colonne `popUnderMillion` avec 2 groupes, l'un avec `TRUE` quand la population `pop` est infÃ©rieure Ã  1 million, et `FALSE` quand la population est supÃ©rieure ou Ã©gale Ã  1 million

# Mutate 


3\. CrÃ©er une nouvelle colonne `lifeExpGroup` avec 3 groupes, `young` quand `lifeExp` est infÃ©rieur Ã  50, `middle` quand `lifeExp` est entre 50 et 70, et `old` quand c'est supÃ©rieur Ã  70

--

 - ðŸ’¡ : Pour plus de 2 cas, utiliser `case_when()`

--


```r
gapminder %&gt;%
  mutate(
    lifeExpGroup = case_when(
      lifeExp &lt; 50 ~ "young",
      lifeExp &gt;= 50 &amp; lifeExp &lt;= 70 ~ "middle",
      lifeExp &gt; 70 ~ "old",
      TRUE ~ NA_character_
    )
  )
```

# Summarise and group_by

1\. Trouver la moyenne `avg_lifeExp`, la standard deviation `sd_lifeExp` et le nombre de valeurs `n_values` de `lifeExp` par `continent`, puis trier le rÃ©sultat par `avg_lifeExp` dÃ©croissante.

--


```r
gapminder %&gt;%
  group_by(continent) %&gt;%
  summarise(
    avg_lifeExp = mean(lifeExp),
    sd_lifeExp = sd(lifeExp),
    n_values = n()
    ) %&gt;%
  arrange(desc(avg_lifeExp))
```

1\. Tracer les boxplots de `lifeExp` par `continent`

--


```r

  ggplot(aes(x = continent, y = lifeExp)) +
  geom_boxplot()
```

--

2\. Customizer votre graphe
  - RÃ©ordonner les boxplots avec `forcats::fct_reorder`
  - Colorer les boxplots avec `aes fill`
  - Modifier les noms des axes avec `labs()`
  - Inverser les axes du graphe avec `coord_flip`
  - Enlever la lÃ©gende

  
--


```r
p &lt;- gapminder %&gt;%
  ggplot(aes(x = forcats::fct_reorder(continent, -lifeExp), 
             y = lifeExp, 
             fill = continent)) +
  geom_boxplot() +
  labs(x = "", y = "Life Expectancy") +
  coord_flip() +
  theme(legend.position = 'none')
```

#ggplot

ðŸ’¡  : 

1\. Use the aes `size` and `color`

--

2\. Add `geom_point` with a transparancy parameter `alpha`

--

3\. Change x scale in log scale with `scale_x_log10`

--

4\. Adjust colors with `scale_colour_manual` and `country_colors`

--

5\. Adjust size points with `scale_size`

--

6\. Use `facet_wrap` to plot the continents separatly 

---


#ggplot

Here is the complete code for the plot : 


```r
gapminder %&gt;%
  filter(year == 2002) %&gt;%
  ggplot(aes(gdpPercap, lifeExp, size = pop, colour = country)) +
    geom_point(alpha = 0.7) +
    scale_colour_manual(values = country_colors) +
    scale_size(range = c(2, 12)) +
    scale_x_log10() +
    facet_wrap(~continent) +
    theme(legend.position = 'none') +
    labs(title = 'Year: 2002', x = 'GDP per capita', y = 'Life Expectancy')
```
